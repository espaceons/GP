<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Mon Centre de Formation{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS (facultatif, tu peux personnaliser) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'formations:list' %}"
          >Mon Centre</a
        >
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'documents:list' %}"
                >Documents</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'formations:statistiques' %}"
                >Statistiques</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:logout' %}"
                >Déconnexion</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container">
      {% block content %}
      <!-- Le contenu des pages filles apparaîtra ici -->
      {% endblock %}
    </div>

    <!-- Pied de page -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
      <div class="container">
        &copy; {{ year|default:2025 }} - Mon Centre de Formation
      </div>
    </footer>
  </body>
</html>
